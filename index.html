    <canvas id="rainCanvas"></canvas>

    <script>
      const canvas = document.getElementById('rainCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
  
      const drops = [];
  
      function createDrop() {
        return {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          length: Math.random() * 20 + 5,
          speed: Math.random() * 5 + 2
        };
      }
  
      function drawDrop(drop) {
        ctx.beginPath();
        ctx.strokeStyle = '#00F'; // Цвет капли
        ctx.lineWidth = 2;
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
      }
  
      function updateDrop(drop) {
        drop.y += drop.speed;
  
        if (drop.y - drop.length > canvas.height) {
          // Если капля вышла за пределы экрана, создаем новую
          drops.splice(drops.indexOf(drop), 1, createDrop());
        }
      }
  
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
  
        for (const drop of drops) {
          drawDrop(drop);
          updateDrop(drop);
        }
  
        requestAnimationFrame(draw);
      }
  
      // Создаем начальные капли
      for (let i = 0; i < 10; i++) {
        drops.push(createDrop());
      }
  
      // Начинаем анимацию
      draw();
    </script>
